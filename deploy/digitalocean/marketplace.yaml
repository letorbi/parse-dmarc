# Software included
software:
  - name: Parse DMARC
    version: latest
    website: https://github.com/meysam81/parse-dmarc
    license: Apache-2.0

  - name: Ubuntu
    version: "24.04"
    website: https://ubuntu.com
    license: GPL

# System requirements
system_requirements:
  minimum_disk_size: 10
  minimum_memory: 512
  recommended_memory: 1024

# Default size recommendation
default_droplet_size: s-1vcpu-1gb

# Ports
ports:
  - port: 22
    protocol: tcp
    service: SSH

  - port: 8080
    protocol: tcp
    service: Parse DMARC Dashboard

# Variables for user configuration
variables:
  - name: IMAP_HOST
    label: IMAP Server Host
    description: Your IMAP server hostname (e.g., imap.gmail.com)
    required: true
    type: string

  - name: IMAP_USERNAME
    label: IMAP Username
    description: Your email address for IMAP login
    required: true
    type: string

  - name: IMAP_PASSWORD
    label: IMAP Password
    description: Your email password or app password
    required: true
    type: password

  - name: IMAP_PORT
    label: IMAP Port
    description: IMAP server port (default 993 for TLS)
    required: false
    type: number
    default: 993

  - name: IMAP_MAILBOX
    label: IMAP Mailbox
    description: Mailbox to fetch reports from
    required: false
    type: string
    default: INBOX
