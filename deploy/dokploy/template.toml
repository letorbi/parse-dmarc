# Parse DMARC - Dokploy Template
# DMARC Report Analyzer
# https://github.com/meysam81/parse-dmarc

[meta]
name = "Parse DMARC"
description = "Monitor who's sending email on behalf of your domain. Catch spoofing. Stop phishing."
logo = "https://raw.githubusercontent.com/meysam81/parse-dmarc/main/assets/icon-256x256.png"
links = [
    { label = "Website", url = "https://github.com/meysam81/parse-dmarc" },
    { label = "Documentation", url = "https://github.com/meysam81/parse-dmarc#readme" }
]
tags = ["security", "email", "dmarc", "monitoring", "analytics"]

[variables]
main_domain = "${domain}"

[[config.domains]]
serviceName = "parse-dmarc"
port = 8080
host = "${main_domain}"
path = "/"

[config.env]
env = [
    "IMAP_HOST=REQUIRED",
    "IMAP_PORT=993",
    "IMAP_USERNAME=REQUIRED",
    "IMAP_PASSWORD=REQUIRED",
    "IMAP_MAILBOX=INBOX",
    "IMAP_USE_TLS=true",
    "FETCH_INTERVAL=300",
    "METRICS_ENABLED=true"
]
