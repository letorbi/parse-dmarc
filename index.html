<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse DMARC - Email Authentication Monitoring</title>
    <meta
      name="description"
      content="Monitor who's sending email on behalf of your domain. Catch spoofing. Stop phishing. DMARC report parser and dashboard."
    />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="/favicon.png" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Parse DMARC - Email Authentication Monitoring"
    />
    <meta
      property="og:description"
      content="Monitor who's sending email on behalf of your domain. Catch spoofing. Stop phishing."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Parse DMARC - Email Authentication Monitoring"
    />
    <meta
      name="twitter:description"
      content="Monitor who's sending email on behalf of your domain. Catch spoofing. Stop phishing."
    />
    <meta name="twitter:image" content="/og-image.png" />
    <!-- Theme initialization script - prevents flash of wrong theme -->
    <script>
      (function () {
        var theme;
        try {
          theme = localStorage.getItem("parse-dmarc-theme");
        } catch (e) {
          theme = null;
        }
        if (!theme) {
          theme =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
        }
        if (theme !== "light" && theme !== "dark") {
          theme = "light";
        }
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
    <style>
      :root {
        --body-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      [data-theme="dark"] {
        --body-gradient: linear-gradient(135deg, #1e1e2e 0%, #2d1f3d 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: var(--body-gradient);
        min-height: 100vh;
        transition: background 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
